<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitMiningChart</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="js/repoFake.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/top.css" rel="stylesheet" media="screen">
</head>
<body>
   
    <div class="page-header col-md-offset-2 col-md-8">
        <h1>UserName <small>UserID</small></h1>
    </div>
    <div class="row">
       <div class="img col-xs-4 col-md-4">
          <a href="#" class="thumbnail">
             <img src="avatar.png" alt="img">
          </a>
          <div ng-app="" ng-init="userCatagries='user'">
            <p>用户类型：<span ng-bind="userCatagries"></span></p>
          <div ng-init="place='NewYork'">
            <p>用户地点：<span ng-bind="place"></span></p>
          <div ng-init="creatTime='2015.5.1'">
            <p>创建时间：<span ng-bind="creatTime"></span></p>
          <div ng-init="updateTime='2016.3.1'">
            <p>更新时间：<span ng-bind="updateTime"></span></p>
          </div>
          </div>
          </div>
          </div>
          <Strong>持有项目表</Strong>
          <ul class="list-group">
             <li class="list-group-item">Cras justo odio</li>
             <li class="list-group-item">Dapibus ac facilisis in</li>
             <li class="list-group-item">Morbi leo risus</li>
             <li class="list-group-item">Porta ac consectetur ac</li>
             <li class="list-group-item">Vestibulum at eros</li>
          </ul>
       </div>
       <div class="col-xs-4 col-md-4">
           <a href="#" class="thumbnail">
             <img src="avatar.png" alt="...">
          </a>
          <h2>用户统计数据</h2>
          
       </div>
     </div>

</body>
</html>
