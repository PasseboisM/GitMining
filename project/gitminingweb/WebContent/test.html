<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GitMiningChart</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
	<script src="js/repo.js"></script> 
	<script src="js/tm.pagination.js"></script> 
	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/top.css" rel="stylesheet" media="screen">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form class="navbar-form navbar-right">
          	<div class="form-group">
          		<input type="text" placeholder="Email" class="form-control">
          	</div>
          	<div class="form-group">
          		<input type="password" placeholder="Password" class="form-control">
          	</div>
          	<button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="input-group col-md-offset-2 col-md-8">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
    <br/>
    <div class="container" ng-app="test" ng-controller="testCtrl">
    	<div class="well list-group col-md-8">

    		<div ng-repeat="repo in repos" class="list-group-item">

    			<div class="row">
    				<div class="col-md-12">
    					<!-- <h4>{{repo.fullName}}</h4> -->
    					<a ng-href="#{{repo.fullName}}">{{repo.fullName}}</a>
    				</div>
    				<div class="col-md-7">
    					<div class="col-md-12">
    						<p>{{repo.describe}}</p>
    					</div>
    					<div class="col-md-12">
    						<p>{{repo.lastUpdate}}</p>
    					</div>
    				</div>
    				<div class="col-md-5">
    					<div class="col-md-4">
    						<div class="col-md-12">
    							<p>{{repo.stars}}</p>
    						</div>
    						<div class="col-md-12">
    							<p>stars</p>
    						</div>
    					</div>
    					<div class="col-md-4">
    						<div class="col-md-12">
    							<p>{{repo.forks}}</p>
    						</div>
    						<div class="col-md-12">
    							<p>forks</p>
    						</div>
    					</div><div class="col-md-4">
    						<div class="col-md-12 center">
    							<p class="center">{{repo.contributors}}</p>
    						</div>
    						<div class="col-md-12 center">
    							<p class="center">contributors</p>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>


			<tm-pagination conf="paginationConf"></tm-pagination>
    	</div>

    	<div class="well list-group col-md-offset-1 col-md-3">

    		<div ng-repeat="repo in repos" class="list-group-item">

    			<div class="row">
    				<div class="col-md-12">
    					<!-- <h4>{{repo.fullName}}</h4> -->
    					<a ng-href="#{{repo.fullName}}">{{repo.fullName}}</a>
    				</div>
    				<div class="col-md-7">
    					<div class="col-md-12">
    						<p>{{repo.describe}}</p>
    					</div>
    					<div class="col-md-12">
    						<p>{{repo.lastUpdate}}</p>
    					</div>
    				</div>
    				
    			</div>
    		</div>

    </div>

    <div class="well row col-md-12">
    	<button class="btn btn-default" type="button">Go!</button>
    </div>
	
</body>
</html>
